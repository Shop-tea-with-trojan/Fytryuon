<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Защищённый сайт</title>
    <style>
        /* Основные стили */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0d0d0d;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            max-width: 600px;
        }

        button {
            padding: 10px 20px;
            background-color: #1a73e8;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0c57b6;
        }
    </style>
</head>
<body>
    <h1>Пример защищённого сайта</h1>
    <p>Этот сайт имеет максимальную защиту от воровства кода и доступа к исходному коду. Попробуйте открыть консоль или копировать код!</p>
    <button onclick="runCode()">Запустить код</button>

    <script>
        // Обнаружение инструментов разработчика (DevTools)
        let devtoolsOpen = false;

        // Проверка размеров окна, чтобы обнаружить открытие DevTools
        setInterval(() => {
            if (window.outerHeight - window.innerHeight > 100 || window.outerWidth - window.innerWidth > 100) {
                devtoolsOpen = true;
                alert("Обнаружено открытие инструментов разработчика!");
                window.location.href = "about:blank"; // Перенаправление на пустую страницу
            }
        }, 1000);

        // Отключение правой кнопки мыши
        document.addEventListener("contextmenu", (event) => event.preventDefault());

        // Отключение сочетаний клавиш
        document.addEventListener("keydown", (event) => {
            if (
                (event.ctrlKey && (event.key === "u" || event.key === "s" || event.key === "c" || event.key === "p")) || // Ctrl+U/S/C/P
                event.key === "F12" || // F12
                (event.ctrlKey && event.shiftKey && (event.key === "I" || event.key === "J")) // Ctrl+Shift+I/J
            ) {
                event.preventDefault();
                alert("Эта команда запрещена на сайте!");
            }
        });

        // Отключение консоли (перезапись функций консоли)
        console.log = function() {};
        console.warn = function() {};
        console.error = function() {};
        console.debug = function() {};
        console.info = function() {};

        // Имитация выполнения кода
        function runCode() {
            alert("Пример кода успешно запущен!");
        }
    </script>
</body>
</html>
